<h2>Contact Form</h2>
<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message"
                  required
                  [(ngModel)]="model.message" name="message"
                  #message="ngModel"></textarea>

      </div>

      <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newForm(); contactForm.reset()">Default</button>


      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newForm()">Reset</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name: </div>
      <div class="col-xs-9  pull-left"> {{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email: </div>
      <div class="col-xs-9 pull-left"> {{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Message: </div>
      <div class="col-xs-9 pull-left"> {{ model.message }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
