<div class="row">

  <div class="col-lg-4 col-md-3" *ngFor="let project of projects"
       [class.selected]="project === selectedProject"
       (click)="onSelect(project)">
    <img class="rounded" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
         alt="Generic placeholder image" width="140" height="140">
    <h2><a [routerLink]="['/project', project.id]">{{project.name}} {{project.id}}</a></h2>
    <p>{{project.text}}</p>
  </div>

</div>
